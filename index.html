    <p id="counter" style="font-size: 30px; color: white;"></p>

    <script>
        function updateCounter() {
            // Set the anniversary date (replace with your specific date and format)
            const anniversaryDate = new Date('December 5, 2021').getTime();

            // Get the current date and time
            const currentDate = new Date().getTime();

            // Calculate the difference in milliseconds
            const difference = currentDate - anniversaryDate;

            // Calculate years, days, hours, minutes, and seconds
            const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById('counter').innerHTML = `It's been ${years} years, ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds since our wonderful journey began.`;
        }

        // Initial update
        updateCounter();

        // Update the counter every second (1000 milliseconds)
        setInterval(updateCounter, 1000);
    </script>
